{% extends 'main.html' %}

{% block content %}

<h1>Home page</h1>

<div>
    <a href="{% url 'create-room' %}">Create room</a>
    {% for room in rooms %}
    <div>
        <span>@{{room.host.username}}</span>
        <h5>{{room.id}} => <a href="{% url 'room' room.id %}">{{room.title}}</a></h5>
        <small>{{room.topic.title}}</small>
        <hr>
    </div>
    {% endfor %}
</div>

{% endblock %}
