<h3>Recent Activity</h3>
<hr>
{% for act in recent_acts %}
<div>
    <small>@ {{act.user}}   |   {{act.created|timesince}}</small>
    <p>Commented on "{{act.room.title}}" room the following:</p>
    <blockquote>{{act.content}}</blockquote>
    {% if request.user == act.user %}
    <a href="{% url 'delete-message' act.id %}">Delete</a>
    {% endif %}
<hr>
</div>
{% endfor %}
